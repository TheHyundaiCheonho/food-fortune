<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍚 오늘의 식사 운세</title>
  <style>
    :root {
      --main-color: #ffaf2e;
      --hover-color: #ff9300;
      --bg-color: #fff8f0;
      --text-color: #333;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 5vh 5vw;
      box-sizing: border-box;
    }

    h1 {
      font-size: 6vw; /* 반응형 제목 크기 */
      margin-bottom: 6vh;
      word-break: keep-all;
    }

    #fortune {
      font-size: 5vw;
      line-height: 1.6;
      margin: 4vh 0;
      min-height: 3em;
      max-width: 90vw;
      word-break: keep-all;
    }

    button {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 3vh 6vw;
      font-size: 4.5vw;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: var(--hover-color);
    }
  </style>
</head>
<body>
  <h1>🍀 오늘의 식사 운세 🍀</h1>
  <p id="fortune">로딩 중...</p>
  <button onclick="showFortune()">운세 다시 뽑기</button>

  <script>
    const fortunes = [
      "잠깐의 멍 때림이 필요한 하루!",
      "살짝 미뤄도 괜찮은 일이 있답니다.",
      "사소한 선택이 큰 기쁨을 가져다 드릴 수 있어요.",
      "다짐보다는 다정이 필요한 하루입니다.",
      "오늘은 \"딱 지금 이대로\"도 충분합니다.",
      "흘린 국물만큼 행복해질테니 마음놓고 식사하세요!",
      "그릇 바닥이 보이도록 드시면, 재물운 GOOD",
      "소소한 기쁨이 조용히 쌓이는 하루예요.",
      "걱정보다 결과가 나을지도 모릅니다.",
      "조용히 웃는 당신에게 좋은 일이 머뭅니다.",
      "사소한 친절이 복이 되어 돌아올 거에요.",
      "작은 선택이 오늘의 운을 바꿀 수 있어요.",
      "오늘은 말보다 표정이 복을 부릅니다.",
      "지나간 일은 놓고, 오늘의 웃음을 챙기세요.",
      "무심코 던진 말에 행운이 숨어 있습니다."
    ];

    function showFortune() {
      const random = fortunes[Math.floor(Math.random() * fortunes.length)];
      document.getElementById("fortune").innerText = random;
    }

    showFortune();
  </script>
</body>
</html>
